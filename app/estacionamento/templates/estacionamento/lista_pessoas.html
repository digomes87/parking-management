<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    listando pessoas
    <ul>
        {% for pessoa in pessoas %}
            <li>{{pessoa.nome }}</li>
        {% endfor%}
    </ul>

    <form action="{% url 'pessoa_novo' %}" method="POST">
        {% csrf_token%}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
