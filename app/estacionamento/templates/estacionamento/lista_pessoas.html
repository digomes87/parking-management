{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
<div class="row">
    <div class="col-12">
        <h1>Listando pessoas</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">

    <form action="{% url 'pessoa_novo' %}" method="POST">
        {% csrf_token%}
        {{ form|bootstrap }}
        <button class="btn btn-primary" type="submit">Salvar</button>
    </form>

    </div>
    <div class="col-sm-6">
        <ul>
            {% for pessoa in pessoas %}
                <li>{{pessoa.nome }}</li>
            {% endfor%}
        </ul>
    </div>
</div>
{% endblock %}
